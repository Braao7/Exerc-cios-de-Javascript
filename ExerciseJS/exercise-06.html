<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - 06</title>
</head>

<body>
    <img src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true" alt="lampada"
        id="my-photo">
    <script>
        const element = document.getElementById('my-photo');
        element.addEventListener("click", contador);
        let acumulador = 0;

        function contador() {
            if (acumulador % 2 == 0) {
                document.getElementById("my-photo").src = 'https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true';
            } else {
                document.getElementById("my-photo").src = 'https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true';
            }
            acumulador += 1;
        }
    </script>
</body>

</html>
